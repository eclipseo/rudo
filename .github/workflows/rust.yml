name: Rust

on:
  push:
    branches: [ main ]
    paths-ignore:
    	- 'README.md'
  pull_request:
    branches: [ main ]
    paths-ignore:
    	- 'README.md'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install dependency
      run: sudo apt install libpam0g-dev libsystemd-dev
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
